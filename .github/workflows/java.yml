---
name: Java CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build with docker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: "1.8"
      - name: Compile source code
        run: |
          mkdir -p out/production/final_project
          javac $(find ./src/app/* | grep .java) -d out/production/final_project
      - name: Build with docker-compose
        run: docker-compose build --force-rm

  test:
    name: JUnit Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Pull kotlin image
        run: docker-compose build --force-rm
      - name: Run tests with docker
        run: docker-compose run --rm kotlin
