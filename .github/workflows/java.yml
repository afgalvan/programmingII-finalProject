---
name: Java CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build with Docker
    runs-on: ubuntu-latest
    steps:
      - name: Build with docker-compose
        run: docker-compose build --force-rm
      - name: Run JUnit with docker-compose
        run: docker-compose run --rm kotlin
