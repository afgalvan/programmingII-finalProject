---
name: Java CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-latest", "windows-latest"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build with docker-compose (Linux)
        run: docker-compose build --force-rm
        if: matrix.os == 'ubuntu-latest'
      - name: Run JUnit with docker-compose (Linux)
        run: docker-compose run --rm tests
        if: matrix.os == 'ubuntu-latest'

      - name: Setup Java (Windows)
        uses: actions/setup-java@v1
        with:
          java-version: "8.0.x"
          java-package: jdk
          architecture: x64
        if: matrix.os == 'windows-latest'
      - name: Compile java (Windows)
        run: |
          mkdir out/production/final_project
          cd src/
          javac ( Get-ChildItem -Recurse -Path ./ -Include '*.java' -Name ) -d out/production/final_project -cp lib/junit-4.12.jar:lib/lombok.jar:lib/jackson-anotations-2.12.2.jar:lib/jackson-core-2.12.2.jar:lib/jackson-databind-2.12.2.jar
        if: matrix.os == 'windows-latest'
