---
version: 2.1

orbs:
  win: circleci/windows@2.2.0

jobs:
  build:
    executor:
      name: win/default
    steps:
      - checkout
      - run: dotnet tool install --global PowerShell
      - run: pwsh .circleci/java.ps1

workflows:
  build-java:
    jobs:
      - build
      filters:
        branches:
          only:
            - main
